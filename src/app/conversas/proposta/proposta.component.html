<app-pergunta
  [perguntaId]="perguntaId"
  (userId)="onUserToId($event)"
></app-pergunta>
<section class="mt-5 mb-5">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3">
          <h5>Descreva sua proposta</h5>
          <div class="form-group mt-3">
            <textarea class="form-control form-control-lg" rows="6" placeholder="Eu posso te ajudar!" formControlName="mensagem" [ngClass]="{'is-invalid': form.controls['mensagem'].invalid && form.controls['mensagem'].touched}"></textarea>
          </div>
          <div *ngIf="!add">
            <h5 class="mt-5">Sua proposta</h5>
            <div class="form-group row">
              <div class="col-md-4">
                <label for="valorLiquido">Valor líquido a cobrar</label>
                <input type="number" (keyup)="onValorLiquido()" class="form-control form-control-lg" id="valorLiquido" formControlName="valorLiquido" [ngClass]="{'is-invalid': form.controls['valorLiquido'].invalid && form.controls['valorLiquido'].touched}">
              </div>
              <div class="col-md-4">
                <label for="comissao">Comissão AskDev</label>
                <input type="number" [readonly]="true" class="form-control form-control-lg" id="comissao" formControlName="comissao">
              </div>
              <div class="col-md-4">
                <label for="total">Total</label>
                <input type="number" [readonly]="true" class="form-control form-control-lg" id="total" formControlName="total">
              </div>
            </div>
          </div>
          <div class="form-group row mt-5">
            <div class="col-md-3">
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="Enviar">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
