<section class="mt-5 mb-5">
  <div class="container">
    <h1>Crie sua pergunta</h1>
    <hr>
    <div class="row mt-3">
      <div class="col-md-8">
        <h2>Não passe mais sufoco, peça ajuda!</h2>
        <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <select class="custom-select form-control form-control-lg" formControlName="categoria">
                  <option selected disabled value="null">Escolha uma categoria</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <select class="custom-select form-control form-control-lg" formControlName="subcategoria">
                  <option selected disabled value="null">Escolha uma subcategoria</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control form-control-lg" id="titulo" placeholder="Qual sua pergunta sobre programação? Seja específico." formControlName="titulo">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control form-control-lg" rows="6" formControlName="body"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="prazo">Prazo de conclusão, após a aceitação</label>
                <input type="text" class="form-control form-control-lg" id="prazo" formControlName="prazo">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="orcamento">Orçamento sugerido</label>
                <select class="custom-select form-control form-control-lg" id="orcamento" formControlName="orcamento">
                  <option *ngFor="let _orcamento of orcamentoArr; let i = index" [attr.value]="_orcamento" [attr.selected]="i===0">
                    {{ _orcamento }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              <input type="submit" class="btn btn-success btn-block btn-lg" value="Pedir Ajuda">
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block btn-lg">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</section>
