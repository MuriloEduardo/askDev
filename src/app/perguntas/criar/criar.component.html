<section class="mt-5 mb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="mt-5">Crie sua pergunta</h1>
        <app-user *ngIf="!user$"></app-user>
        <h3 class="mb-5">Não passe mais sufoco, peça ajuda!</h3>
        <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3">
          <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control form-control-lg" id="titulo" placeholder="Qual sua pergunta sobre programação? Seja específico." formControlName="titulo">
          </div>
          <div class="form-group">
            <label for="body">Descrição</label>
            <textarea id="body" class="form-control form-control-lg" rows="6" formControlName="body"></textarea>
          </div>
          <div class="form-group">
            <label for="orcamento">Orçamento sugerido</label>
            <select class="custom-select form-control form-control-lg" id="orcamento" formControlName="orcamento">
              <option *ngFor="let _orcamento of orcamentoArr; let i = index" [attr.value]="_orcamento" [attr.selected]="i===0">
                {{ _orcamento }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="categorias">Categorias</label>
            <input type="text" class="form-control form-control-lg" id="categorias" formControlName="categorias">
          </div>
          <div class="form-group row mt-4">
            <div class="col-md-4">
              <input type="submit" class="btn btn-primary btn-block btn-lg" value="Pedir Ajuda">
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block btn-lg">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
