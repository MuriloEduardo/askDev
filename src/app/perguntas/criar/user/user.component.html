<h3 class="mt-5 mb-4">{{ usersSearch?.length < 1 || !usersSearch ? 'Crie uma Conta' : 'Faça login com sua conta' }}</h3>
<form role="form" [formGroup]="form" class="mt-3 mb-5">
  <app-login-social [redirect]="'/perguntas/criar'"></app-login-social>
  <hr>
  <div class="row">
    <div class="col" *ngIf="usersSearch?.length < 1 && usersSearch">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control form-control-lg"
        id="nome"
        placeholder="João da Silva Santos"
        formControlName="nome"
      >
    </div>
    <div class="col">
      <label for="email">Email</label>
      <input
        type="text"
        (keyup)="onSearchTyped($event.target.value)"
        class="form-control form-control-lg"
        id="email"
        placeholder="joao.silva@email.com"
        formControlName="email"
        autofocus
        [ngClass]="{'is-invalid': form.controls['email'].invalid && form.controls['email'].touched}"
      >
    </div>
    <div class="col" *ngIf="usersSearch">
      <label for="senha">Senha</label>
      <input
        type="password"
        class="form-control form-control-lg"
        id="senha"
        placeholder="***********"
        formControlName="senha"
        [ngClass]="{'is-invalid': form.controls['senha'].invalid && form.controls['senha'].touched}"
      >
    </div>
  </div>
</form>
