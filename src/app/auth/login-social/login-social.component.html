<div class="row mb-4">
  <div class="col-md-4">
    <button class="btn btn-primary btn-lg btn-block" (click)="signInWithFacebook()">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </button>
  </div>
  <div class="col-md-4">
    <button class="btn btn-danger btn-lg btn-block" (click)="signInWithGoogle()">
      <i class="fa fa-google" aria-hidden="true"></i>
    </button>
  </div>
  <div class="col-md-4">
    <button class="btn btn-secondary btn-lg btn-block" (click)="signInWithGithub()">
      <i class="fa fa-github" aria-hidden="true"></i>
    </button>
  </div>
</div>
