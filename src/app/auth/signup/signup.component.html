<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-body">
      <form class="form-auth" [formGroup]="form" (ngSubmit)="onSubmit()" role="form">
        <h2 class="form-auth-heading text-center">Crie uma Conta</h2>
        <hr>
        <app-login-social></app-login-social>
        <div class="form-group">
          <label for="inputNome">Nome</label>
          <input type="text" id="inputNome" class="form-control form-control-lg" placeholder="João da Silva Santos" formControlName="nome" autofocus>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="joao.silva@email.com" formControlName="email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Senha</label>
          <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="***********" formControlName="password">
        </div>
        <div class="form-group">
          <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Crie sua Conta</button>
        </div>
        <hr class="mt-4">
        <p class="text-center">Você já está cadastrado? <a [routerLink]="['/auth']">Entrar</a></p>
      </form>
    </div>
  </div>
</div>
