<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-body">
      <form class="form-auth" [formGroup]="form" (ngSubmit)="onSubmit()" role="form">
        <h2 class="form-auth-heading text-center">Login</h2>
        <hr>
        <app-login-social></app-login-social>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="joao.silva@email.com" formControlName="email" autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword">Senha</label>
          <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="***********" formControlName="password">
        </div>
        <div class="form-group">
          <a href="#">Esqueceu sua senha?</a>
        </div>
        <div class="form-group">
          <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </div>
        <hr class="mt-4">
        <p class="text-center">Ainda nÃ£o criou sua conta? <a [routerLink]="['/auth', 'where']">Cadastre-se</a></p>
      </form>
    </div>
  </div>
</div>
