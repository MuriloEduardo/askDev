<div class="col-sm-6 offset-sm-3">
  <div class="card">
    <div class="card-body">
      <form class="form-auth">
        <h2 class="form-auth-heading text-center">Login</h2>
        <hr>
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-primary btn-block">Facebook</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-danger btn-block" (click)="signInWithGoogle()">Google</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-secondary btn-block">Github</button>
          </div>
        </div>
        <hr>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="row checkbox">
          <div class="col-sm-6">
            <label>
              <input type="checkbox" value="remember-me"> Lembrar senha
            </label>
          </div>
          <div class="col-sm-6 text-right">
            <a href="#">Esqueceu sua senha?</a>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <hr>
        <p class="text-center">Ainda n√£o criou sua conta? <a [routerLink]="['/auth', 'signup']">Cadastre-se</a></p>
      </form>
    </div>
  </div>
</div>
